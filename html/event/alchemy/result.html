<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ミッちゃんの錬金術はじめました。 - 錬金結果</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/alchemy.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body style="width:320px;margin:0 auto;">
		<header id="globalHeader">
			<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
			<div class="battleTimeCount">
				<div class="battleTimeInner">
					<h1>次のバトルまで</h1>
					<div class="numBox">
						<span class="numGold num_1"><span class="hide">0</span></span>
						<span class="numGold num_2"><span class="hide">1</span></span>
						<span class="numGoldColon"><span class="hide">:</span></span>
						<span class="numGold num_3"><span class="hide">2</span></span>
						<span class="numGold num_5"><span class="hide">3</span></span>
						<span class="numGoldColon"><span class="hide">:</span></span>
						<span class="numGold num_4"><span class="hide">4</span></span>
						<span class="numGold num_9"><span class="hide">5</span></span>
					</div>
				</div>
			</div>
			<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
		</header>
		
		<div id="container">
			<section id="alchemy" class="result">
				<h1 class="mainHeader">錬金結果</h1>
				<div class="message mitsuyo_arc">
					<p>
						<span>ｷﾀ━━━━(ﾟ∀ﾟ)━━━━!!<br>大成功！！</span>
					</p>
				</div>
				<!-- // 複数同時錬金の仕組みが追加される可能性があるそうなので、ループしても問題ないようにしてあります -->
				<article class="contents contentsShadow statusData_icon">
					<div class="columnBox innerHeader">
						<img src="/img/item/602.png">
						<div class="contentsInner">
							<h1>アイテム名</h1>
							<p>
								せつめいせつめいせつめいせつめいせつめいせつめいせつめいせつめい
							</p>
						</div>
					</div>
				</article>
				<section class="complateMessage">
					<article>
						<p>
							錬金したアイテムはギフトに送られました。
						</p>
						<p class="paramStatus">
							<span class="headline">所持錬金マテリア</span>100 → 90
						</p>
					</article>
				</section>
				<hr>
				<div class="linkGroup">
					<div class="arrowLink"><button class="link prev" data-href="#"><span>錬金へ戻る</span></button></div>
					<div class="arrowLink"><button class="link next" data-href="#"><span>ギフトを確認する</span></button></div>
				</div>
			</section>
		</div>
		
		<footer id="globalFooter">
			<ul>
				<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
				<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
				<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
				<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
				<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
			</ul>
		</footer>
	</body>
</html>
