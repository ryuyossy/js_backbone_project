<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>マイページ</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/mypage.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
<body>
<div id="container">
<header id="fullScreen" class="topLargeHeader">
	<h1>ぼくらのブレイブガーディアン</h1>
	<nav><button class="btn_l battle toMypage" data-href="mypage/"><span class="hide">マイページへ</span></button></nav>
</header>

<div class="banner">
	<p>
		<button class="link" data-link="#"><img src="/img/ad/banner.png" alt="banner"><br>└バナースペース１┘</button>
	</p>
	<p>
		<button class="link" data-link="#"><img src="/img/ad/banner.png" alt="banner"><br>└バナースペース１┘</button>
	</p>
</div>

<section id="adminNotice">
	<h2 class="subHeader">
		<span class="subHeaderBg_l"></span><span>運営からのお知らせ</span><span class="subHeaderBg_r"></span>
	</h2>
	<div class="contents shadow link">
		<dl>
			<dt><span class="label36_r4 campaign">キャンペーン</span>2012/12/12 12:12</dt>
			<dd>キャンペーン情報（合成UP、ギル半額など）</dd>
		</dl>
	</div>
	<div class="contents shadow link">
		<dl>
			<dt><span class="label36_r4 event">イベント</span>2012/12/12 12:12</dt>
			<dd>イベント情報（レイドモンスターなど）</dd>
		</dl>
	</div>
	<div class="contents shadow link">
		<dl>
			<dt><span class="label36_r4 info">お知らせ</span>2012/12/12 12:12</dt>
			<dd>その他情報（いろいろ）</dd>
		</dl>
	</div>
	<div class="arrowLink">
		<button class="link next">ぜんぶ見る</button>
	</div>
</section>

<hr>

<div class="faq arrowLink">
	<button class="link next" data-href="#">よくあるご質問</button>
</div>

</div>

<footer id="globalFooter">
	<ul>
		<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
		<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
		<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
		<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
		<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
	</ul>
</footer>

<div id="grandMenu">
	<button class="link mypage" data-link="#"><span class="hide">マイページ</span></button>
	<button class="link close" data-link="#"><span class="hide">閉じる</span></button>
	<section class="grandMenuInner">
		<h1><span class="hide">MENU</span></h1>
		<nav>
			<!-- //オンマウスの時はlinkのあとにonを入れる（例：class="link on mission" -->
			<ul class="main">
				<li><button class="link mission" data-link="#"><span class="hide">クエスト</span></button></li>
				<li><button class="link battle" data-link="#"><span class="hide">バトル</span></button></li>
				<li><button class="link gacha" data-link="#"><span class="hide">ガチャ</span></button></li>
				<li><button class="link guild" data-link="#"><span class="hide">ギルド</span></button></li>
			</ul>
			<ul	class="weapon">
				<li><button class="link equipMenu" data-link="#"><span class="hide">装備</span></button></li>
				<li><button class="link compound" data-link="#"><span class="hide">合成</span></button></li>
				<li><button class="link weaponList" data-link="#"><span class="hide">武具一覧</span></button></li>
			</ul>
			<ul class="job">
				<li><button class="link jobList" data-link="#"><span class="hide">ジョブ</span></button></li>
				<li><button class="link ability" data-link="#"><span class="hide">アビリティ</span></button></li>
			</ul>
			<ul class="item">
				<li><button class="link itemList" data-link="#"><span class="hide">アイテム</span></button></li>
				<li><button class="link shop" data-link="#"><span class="hide">ショップ</span></button></li>
				<li><button class="link gift" data-link="#"><span class="hide">ギフト</span></button></li>
				<li><button class="link rareMedal" data-link="#"><span class="hide">レアメダル</span></button></li>
			</ul>
			<ul class="otherMenu">
				<li><button class="link Pictorial" data-link="#"><span class="hide">図鑑</span></button></li>
				<li><button class="link wanted" data-link="#"><span class="hide">欲しいもの</span></button></li>
				<li><button class="link profile" data-link="#"><span class="hide">プロフィール</span></button></li>
				<li><button class="link friend" data-link="#"><span class="hide">フレンド</span></button></li>
			</ul>
			<ul class="otherMenuUnder">
				<li><button class="link help" data-link="#"><span class="hide">ヘルプ</span></button></li>
				<li><button class="link toppage" data-link="#"><span class="hide">TOP</span></button></li>
			</ul>
		</nav>
	</section>
</div>

</body>
</html>
