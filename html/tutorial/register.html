<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>入隊申請書</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/tutorial.css">
</head>
<body>
	
	<div id="container">
		<div id="register">
			<section class="contents contentsShadow">
				<div class="contentsBorder">
					<h1><span class="subscription hide">入隊申請書</span></h1>
					
					<div class="registForm">
						<h2 class="name"><span class="hide">名前</span><span class="caption">（10文字以内）</span1></h2>
						<label class="inputName">
							<input type="text" value="Amebaユーザー名" placeholder="10文字以内">
							<span class="textCount">10</span>
						</label>
						<span class="label48 alert">名前は提出後に変更できません</span>
						
						<h2 class="sex"><span class="hide">性別</span></h2>
						<div class="selectSex">
							<label class="male">
								<div class="check"><input type="radio" name="sex" value="male" checked="checked">男</div>
								<div class="iconBgRect_l gold"><img src="/img/avatar/00001_120.png"></div>
							</label>
							<label class="female">
								<div class="check"><input type="radio" name="sex" value="female">女</div>
								<div class="iconBgRect_l gold"><img src="/img/avatar/00002_120.png"></div>
							</label>
						</div>
						<span class="label48 caption">性別はあとから変更できます</span>
					</div>
					
					<button class="btn large" data-href="#">提出する</button>
				</div>
			</section>
		</div>
	</div>
	
	
	<div class="modalBox">
		<span class="close"><span>閉じる</span></span>
		<h1>登録内容確認</h1>
		<div class="modalInner registConfirm">
			<p>
				この内容で登録しますか？
			</p>
			<div class="registUserDate">
				<div class="iconBgRect_l gold"><img src="/img/avatar/00001_120.png"></div>
				<span>名前</span>ユーザー名ユーザー名
			</div>
			<span class="label48 alert">名前は登録後に変更できません</span>
			<div class="innerBtnBox">
				<button class="btn cancel" data-href="#">やめる</button>
				<button class="btn" data-href="#">登録する</button>
			</div>
		</div>
	</div>
	
	</body>
</html>
