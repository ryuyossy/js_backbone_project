<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>チュートリアル｜武具贈呈</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/tutorial.css">
</head>
<body>
	
	<div id="container">
		<div id="presentEquip">
			<!-- // 武器(固定データ) -->
			<section class="contents contentsShadow statusData_icon">
				<h1>イエローエレメントグローブ（SSR）<span class="label32 growth_fast">早熟</span></h1>
				<div class="columnBox equipListStatus">
					<div class="equipImageBox">
						<img src="/img/equip/weapon_128.png">
						<div class="evolutionGerge_m">
							<!-- <span class="evo4 hide">★</span> -->
						</div>
					</div>
					<div class="contentsInner">
						<dl>
							<dt>Lv.</dt><dd>25/25</dd>
							<dt>成長</dt><dd><div class="gergeBgFrame"><div class="gergeBg"><span class="gerge equipGrowth" style="width:0%;"></span></div></div></dd><dd>0%</dd>
							<dt>必要武器P</dt><dd>15</dd>
						</dl>
						<div class="columnBox">
							<dl>
								<dt>攻撃</dt><dd>123456</dd>
								<dt>属性</dt><dd>雷</dd>
							</dl>
							<dl>
								<dt>特攻</dt><dd>123456</dd>
								<dt>属性Lv</dt><dd>10</dd>
							</dl>
						</div>
					</div>
				</div>
			</section>
			<!-- // 防具(固定データ) -->
			<section class="contents contentsShadow statusData_icon">
				<h1>イエローエレメントグローブ（SSR）<span class="label32 growth_ordinary">普通</span></h1>
				<div class="columnBox equipListStatus">
					<div class="equipImageBox">
						<img src="/img/equip/weapon_128.png">
						<div class="evolutionGerge_m">
							<!-- <span class="evo4 hide">★</span> -->
						</div>
					</div>
					<div class="contentsInner">
						<dl>
							<dt>Lv.</dt><dd>25/25</dd>
							<dt>成長</dt><dd><div class="gergeBgFrame"><div class="gergeBg"><span class="gerge equipGrowth" style="width:0%;"></span></div></div></dd><dd>0%</dd>
							<dt>必要武器P</dt><dd>15</dd>
						</dl>
						<div class="columnBox">
							<dl>
								<dt>攻撃</dt><dd>123456</dd>
								<dt>属性</dt><dd>雷</dd>
							</dl>
							<dl>
								<dt>特攻</dt><dd>123456</dd>
								<dt>属性Lv</dt><dd>10</dd>
							</dl>
						</div>
					</div>
				</div>
			</section>
			
			<button class="btn large" data-href="#">装備して戦場へ</button>
		</div>
	</div>
	
	</body>
</html>
