<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>誘われたギルド一覧</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/guild.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body>
		<div id="container">
			<header id="globalHeader">
				<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
				<div class="guildNamePanel"><h1><span class="link"><span class="guildRank f hide">ギルドランク：A</span>ギルド名ギルド名ギルド名</span></h1></div>
				<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
			</header>
			<h1 class="mainHeader">勧誘されているギルド</h1>
			
			<h1 class="subHeader guildSubHeader">
				<span class="subHeaderBg_l"></span>
				<span>XX件</span>
				<span class="subHeaderBg_r"></span>
			</h1>

			<div class="invitedGuCnt">
				<section class="contents contentsShadow statusData_icon link invitedGuCntLi">
					<div class="columnBox innerHeader">
						<div class="iconBgRect_l gold"><img src="/img/avatar/myAvatar_l.png"></div>
						<div class="contentsInner">
							<h1>ギルド名</h1>
							<dl>
								<dt>ギルドLv:</dt><dd>XX</dd>
							</dl>
							<dl>
								<dt>所属:</dt><dd>XX</dd>
							</dl>
							<p>
								希望希望希望希望希望希望希望
							</p>
						</div>
					</div>
					<div class="innerBtnBox invitedBtn">
						<button class="btn" data-href="#">加入する</button>
					</div>
				</section>
			
				<section class="contents contentsShadow statusData_icon link invitedGuCntLi">
					<div class="columnBox innerHeader">
						<div class="iconBgRect_l gold"><img src="/img/avatar/myAvatar_l.png"></div>
						<div class="contentsInner">
							<h1>ギルド名</h1>
							<dl>
								<dt>ギルドLv:</dt><dd>XX</dd>
							</dl>
							<dl>
								<dt>所属:</dt><dd>XX</dd>
							</dl>
							<p>
								希望希望希望希望希望希望希望
							</p>
						</div>
					</div>
					<div class="innerBtnBox invitedBtn">
						<button class="btn" data-href="#">加入する</button>
					</div>
				</section>
			</div>
			
			<div class="moreLink moreLinkMargin">
				<button class="link" data-href="#"><span>もっと見る</span></button>
			</div>

			<div class="arrowLink guildShopMember">
				<button class="link prev" data-href="#">ギルドトップに戻る</button>
			</div>
			
			<div class="helpList guildShopMember">
				<ul>
					<li><button class="link" data-href="#">ギルドについて</button></li>
				</ul>
			</div>

			<footer id="globalFooter">
				<ul>
					<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
					<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
					<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
					<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
					<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
				</ul>
			</footer>
		</div>
		
	</body>
</html>
