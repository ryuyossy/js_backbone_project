<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>募集を掲載（執行役権限）</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/guild.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body>
		<div id="container">
			<header id="globalHeader">
				<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
				<div class="guildNamePanel"><h1><span class="link"><span class="guildRank f hide">ギルドランク：A</span>ギルド名ギルド名ギルド名</span></h1></div>
				<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
			</header>
			<h1 class="mainHeader">メンバー募集中ギルド一覧</h1>
			
			<section class="contents shadow guildIntroSelect">
				<!-- //セレクトグループ -->
				<form method="post" action="#" class="selectBox group">
					<div class="line">
						<label>
							<select>
								<option>求めるLv.</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>
					</div>
					<div class="line">
						<label>
							<select>
								<option>求めるやる気</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>

						<label>
							<select>
								<option>求める経験</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>
					</div>
				</form>
				<button class="btn selectBtn" data-href="#">表示する</button>
			</section>
			
			<section class="guildIntroContents">
				<section class="contents contentsShadow statusData_icon limit link">
					<div class="headCenter">
						<p class="contentsHeader">シロひげ傭兵隊長のイチオシ</p>
					</div>
					<div class="columnBox innerHeader inHeadMargin">
						<div class="iconBgRect_l gold"><img src="/img/avatar/myAvatar_l.png"></div>
						<div class="contentsInner">
							<h1>ギルド名</h1>
							<div class="spaceCntBox">
								<dl>
									<dt>ギルドLv:</dt><dd>XXX</dd>
								</dl>
								<dl>
									<dt>所属:</dt><dd>XX</dd>
								</dl>
							</div>
							<div class="spaceCntBox">
								<dl>
									<dt>Lv.</dt><dd>10以上</dd>
								</dl>
								<dl>
									<dt>やる気</dt><dd>★★★☆☆</dd>
								</dl>
							</div>
							<dl>
								<dt>経験</dt><dd>初心者OK</dd>
							</dl>
						</div>
					</div>
				</section>
								
				<section class="contents contentsShadow statusData_icon link">
					<div class="columnBox innerHeader">
						<div class="iconBgRect_l gold"><img src="/img/avatar/myAvatar_l.png"></div>
						<div class="contentsInner">
							<h1>ギルド名</h1>
							<div class="spaceCntBox">
								<dl>
									<dt>ギルドLv:</dt><dd>XXX</dd>
								</dl>
								<dl>
									<dt>所属:</dt><dd>XX</dd>
								</dl>
							</div>
							<div class="spaceCntBox">
								<dl>
									<dt>Lv.</dt><dd>10以上</dd>
								</dl>
								<dl>
									<dt>やる気</dt><dd>★★★☆☆</dd>
								</dl>
							</div>
							<dl>
								<dt>経験</dt><dd>初心者OK</dd>
							</dl>
						</div>
					</div>
				</section>
			</section>
			
			<div class="moreLink moreLinkMargin">
				<button class="link" data-href="#"><span>もっと見る</span></button>
			</div>

			<div class="arrowLink guildShopMember">
				<button class="link prev" data-href="#">ギルドトップに戻る</button>
			</div>
			
			<div class="helpList guildShopMember">
				<ul>
					<li><button class="link" data-href="#">ギルドへの勧誘について</button></li>
				</ul>
			</div>

			<footer id="globalFooter">
				<ul>
					<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
					<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
					<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
					<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
					<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
				</ul>
			</footer>
		</div>
		
	</body>
</html>
