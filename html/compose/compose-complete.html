<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>武具詳細</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/compose.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body>
		<header id="globalHeader">
			<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
			<div class="battleTimeCount">
				<div class="battleTimeInner">
					<h1>次のバトルまで</h1>
					<div class="numBox">
						<span class="numGold num_1"><span class="hide">0</span></span>
						<span class="numGold num_2"><span class="hide">1</span></span>
						<span class="numGoldColon"><span class="hide">:</span></span>
						<span class="numGold num_3"><span class="hide">2</span></span>
						<span class="numGold num_5"><span class="hide">3</span></span>
						<span class="numGoldColon"><span class="hide">:</span></span>
						<span class="numGold num_4"><span class="hide">4</span></span>
						<span class="numGold num_9"><span class="hide">5</span></span>
					</div>
				</div>
			</div>
			<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
		</header>

		<div id="container">
			<h1 class="mainHeader">合成確認</h1>
			
			<section class="itemDetail composeDetailM">
				<div class="description">
					<img src="/img/equip/weapon_l.png">
					<h1 class="itemName">ビクトリーアーマービクトリーアーマー<!-- <span class="label36_r4 bossGrade_strong">強い</span> --></h1>
					<p>
						説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明
					</p>
					<span class="label36_r4 equip_main">メイン</span>
				</div>
				<!-- //ここから下はアイテムまたはページ固有（これは武具） -->
				<div class="contents contentsShadow statusData equipListStatus">
					<div class="contentsInner">
						<dl>
							<dt>Lv.</dt><dd>25 → <span class="up">35</span><span class="label32 growth_fast">早熟</span></dd>
							<dt>成長</dt><dd><div class="gergeBgFrame"><div class="gergeBg"><span class="gerge equipGrowth max" style="width:100%;"></span></div></div></dd><dd>50%</dd>
							<dt>必要武器P</dt><dd>15</dd>
						</dl>
						<div class="columnBox">
							<dl>
								<dt>攻撃</dt><dd>123456（<span class="up">+123</span>）</dd>
								<dt>属性</dt><dd>雷</dd>
							</dl>
							<dl>
								<dt>特攻</dt><dd>123456（<span class="up">+123</span>）</dd>
								<dt>属性Lv</dt><dd>10 → <span class="up">11</span></dd>
							</dl>
						</div>
						<dl>
							<dt>売却価格</dt><dd>999999999</dd>
						</dl>
					</div>
				</div>
			</section>
			
			<section class="complateMessage">
				<article>
					<p>レアメダルを99枚獲得しました</p>
					<table>
						<tr>
							<th>レアメダル数</th><td>1234<span class="sepalator">→</span>1235</td>
						</tr>
					</table>
				</article>
			</section>

			<section class="composeBtnLists">
				<button class="btn" data-href="#">続けて合成する</button>
				<button class="btn" data-href="#">ベースを変更する</button>
			</section>
			
			<hr>
			
			<div class="banner">
				<p>
					<button class="link" data-link="#"><img src="/img/ad/banner.png" alt="banner"><br>└バナースペース１┘</button>
				</p>
			</div>

               <section class="composeArrowLinkes">
				<div class="arrowLink">
					<button class="link prev" data-href="#">合成トップへ戻る</button>
				</div>
				<div class="arrowLink">
					<button class="link next" data-href="#">クエスト</button>
				</div>
				<div class="arrowLink">
					<button class="link next" data-href="#">ガチャ</button>
				</div>
				<div class="arrowLink">
					<button class="link next" data-href="#">装備</button>
				</div>
			</section>

			<div class="helpList">
				<ul>
					<li><button class="link" data-href="#">ヘルプ</button></li>
					<li><button class="link" data-href="#">ヘルプ</button></li>
				</ul>
			</div>
			
		</div>

		<footer id="globalFooter">
			<ul>
				<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
				<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
				<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
				<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
				<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
			</ul>
		</footer>

	</body>
</html>
