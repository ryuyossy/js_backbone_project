<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>クイズ正解 不正解 最終問題の正解 最終章・最終問題の正解</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/quiz.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
<body>
	
	<header id="globalHeader">
		<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
		<div class="battleTimeCount">
			<div class="battleTimeInner">
				<h1>次のバトルまで</h1>
				<div class="numBox">
					<span class="numGold num_1"><span class="hide">0</span></span>
					<span class="numGold num_2"><span class="hide">1</span></span>
					<span class="numGoldColon"><span class="hide">:</span></span>
					<span class="numGold num_3"><span class="hide">2</span></span>
					<span class="numGold num_5"><span class="hide">3</span></span>
					<span class="numGoldColon"><span class="hide">:</span></span>
					<span class="numGold num_4"><span class="hide">4</span></span>
					<span class="numGold num_9"><span class="hide">5</span></span>
				</div>
			</div>
		</div>
		<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
	</header>
	
	<div id="container">
		<h1 class="mainHeader">
			クエスト編
			<!-- 各章事
			バトル編
			ジョブ編
			装備編
			合成編
			-->
		</h1>
		<div id="quizAnswer">
			<h1 class="subHeader">
				<span class="subHeaderBg_l"></span>
				<span>
					第一問
					<!-- 各設問事
						第二問
						第三問
						第四問
						最終問題
					-->
				</span>
				<span class="subHeaderBg_r"></span>
			</h1>
			<div id="answQuiz">
				<img src="/img/parts/quiz_answer.png" alt="クイズ正解" class="title">
				<!-- クイズ回答
				<img src="/img/parts/quiz_allanswer.png" alt="クイズ全問正解" class="title">
				<img src="/img/parts/quiz_shame.png" alt="クイズ残念" class="title">
				-->
			</div>
			<!-- 章によりアイコン変化
			クエスト クラス navico_arc
			バトル クラス senshi_arc
			ジョブ クラス taicho_arc
			装備 クラス joshi_arc
			合成 クラス king_arc
			-->
			<div class="message navico_arc">
				<p>
					<span>大ダメージを与えるには仲間とのコンボが有効よ!</span>
				</p>
			</div>
			<div class="remunerationList">
				<!-- １問正解時 -->
				<section class="contents contentsShadow statusData_icon ansCnt">
					<div class="columnBox bossListStatus innerHeader">
						<img src="/img/equip/240028_128.png">
						<div class="contentsInner">
							<h1>正解報酬</h1>
							<p>
								2000ギル
							</p>
						</div>
					</div>
				</section>
				<!-- 全問正解時報酬 
				<section class="contents contentsShadow statusData_icon ansCnt">
					<div class="columnBox bossListStatus innerHeader">
						<img src="/img/equip/240028_128.png">
						<div class="contentsInner">
							<h1>全問正解報酬</h1>
							<p>
								強化素材HN × 1個
							</p>
						</div>
					</div>
				</section>
				-->
			</div>
			<!-- 最終章・最終問題の正解時 
			<h1 class="subHeader3">
				<span>完全クリア!</span>
			</h1>
			
			<div class="remunerationList">
				<section class="contents contentsShadow statusData_icon ansCnt">
					<div class="columnBox bossListStatus innerHeader">
						<img src="/img/equip/240028_128.png">
						<div class="contentsInner">
							<h1>完全クリア報酬</h1>
							<p>
								ガチャチケット × 1枚
							</p>
						</div>
					</div>
				</section>
			</div>
			-->
			<button class="btn large" data-href="#">
				次の問題へ
				<!--
				戻って再挑戦
				合成編へ
				-->
			</button>
			
			<hr>
			
			<!-- 最終章・最終問題の正解時
			<div class="arrowLink">
				<button class="link next" data-href="#">ギフトを確認</button>
			</div>
			-->
			<div class="arrowLink">
				<button class="link prev" data-href="#">クイズトップへ戻る</button>
			</div>
			<!-- //報酬がある時 -->
			<section class="caution">
				<article>
					<ul>
						<li>報酬はギフトへ贈られます。</li>
					</ul>
				</article>
			</section>

		</div>
	</div>
		
	<footer id="globalFooter">
		<ul>
			<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
			<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
			<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
			<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
			<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
		</ul>
	</footer>

</body>
</html>
