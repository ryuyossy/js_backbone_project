<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>クエスト｜ポイント切れ</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/mission.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body>
		<header id="globalHeader">
			<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
			<div class="battleTimeCount">
				<div class="battleTimeInner">
					<h1>次のバトルまで</h1>
					<div class="numBox">
						<span class="numGold num_1"><span class="hide">0</span></span>
						<span class="numGold num_2"><span class="hide">1</span></span>
						<span class="numGoldColon"><span class="hide">:</span></span>
						<span class="numGold num_1"><span class="hide">2</span></span>
						<span class="numGold num_9"><span class="hide">3</span></span>
						<span class="numGoldColon"><span class="hide">:</span></span>
						<span class="numGold num_4"><span class="hide">4</span></span>
						<span class="numGold num_9"><span class="hide">5</span></span>
					</div>
				</div>
			</div>
			<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
		</header>
		
		<div id="container">
		
			<h1 class="mainHeader">クエスト</h1>
			
			<section id="missionPointLack">
				<div class="message navico_arc">
					<p>
						<span>行動Pが足りなくて前に進めないわ…</span>
					</p>
				</div>
				
				<div class="metalPanel statusData">
					<table class="gergeTable middle">
						<tr>
							<th>行動P</th>
							<td class="gergeBox">
								<div class="gergeBgFrame">
									<div class="gergeBg"><span class="gerge missionP" style="width:1%;"></span></div>
								</div>
							</td>
							<td>0/999</td>
						</tr>
					</table>
					<dl>
						<dt>全回復まで</dt><dd>02:10</dd>
					</dl>
				</div>

				<h1 class="subHeader">
					<span class="subHeaderBg_l"></span>
					<span>アイテムを使って回復</span>
					<span class="subHeaderBg_r"></span>
				</h1>

				<!-- //アイテム残数あり -->
				<section class="contents contentsShadow statusData_icon">
					<h1>アイテム名アイテム名アイテム名アイテム</h1>
					<div class="columnBox">
						<img src="../../img/equip/armor.png">
						<div class="contentsInner">
							<dl>
								<dt>所持数</dt><dd>99</dd>
							</dl>
							<p>
								説明説明説明説明説明説明説明説明説明説明説明説明説明説明
							</p>
						</div>
					</div>
					<button class="btn" data-href="#">使う</button>
				</section>

				<!-- //アイテム残数なし -->
				<section class="contents contentsShadow statusData_icon">
					<h1>アイテム名アイテム名アイテム名アイテム</h1>
					<div class="columnBox">
						<img src="../../img/equip/armor.png">
						<div class="contentsInner">
							<dl>
								<dt>価格</dt><dd>999999コイン</dd><dt>所持数</dt><dd>0</dd>
							</dl>
							<p>
								説明説明説明説明説明説明説明説明説明説明説明説明説明説明
							</p>
						</div>
					</div>
					<div class="numControl">
						<div class="numControlSwitch">
							<button class="link down_off"><span class="hide">−</span></button><input type="text" maxlength="2" value="1"><button class="link up_off"><span class="hide">＋</span></button>
						</div>
						<button class="btn" data-href="#">購入する</button>
					</div>
				</section>

				<hr>

				<section class="helpList">
					<ul>
						<li><button class="link" data-link="#">行動Pについて</button></li>
						<li><button class="link" data-link="#">アイテムについて</button></li>
					</ul>
				</section>

			</section>

			<footer id="globalFooter">
				<ul>
					<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
					<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
					<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
					<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
					<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
