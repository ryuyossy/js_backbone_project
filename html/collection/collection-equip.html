<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>武具図鑑</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/collection.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body>
		<div id="container">
			<header id="globalHeader">
				<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
				<div class="guildNamePanel"><h1><span class="link"><span class="guildRank f hide">ギルドランク：A</span>ギルド名ギルド名ギルド名</span></h1></div>
				<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
			</header>
			<h1 class="mainHeader">武具図鑑</h1>
			
			<div class="statusLine">
				<ul class="battlePower">
					<li><span>武器</span> 123/1234</li>
					<li><span>防具</span> 123/1234</li>
				</ul>
			</div>
			<section class="contents shadow contents">
				<!-- //セレクトグループ -->
				<form method="post" action="#" class="selectBox group">
					<div class="line">
						<label>
							<select>
								<option>全ての武具</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>
						<label>
							<select>
								<option>全ての属性</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>
						<label>
							<select>
								<option>全てのレア度</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>
						<label>
							<select>
								<option>新着順</option>
								<option>選択項目2</option>
								<option>選択項目3</option>
							</select>
							<span class="selector"></span>
						</label>
					</div>
				</form>
				<button class="btn selectBtn" data-href="#">表示する</button>
			</section>			
			
			<!-- //図鑑用アイテムリスト（completeは限界突破、unidentifiedは未収得（未遭遇）のものです） -->
			<section class="contents contentsShadow clgridBox">
				<ul class="collection">
					<li class="complate"><img src="/img/equip/weapon.png"></li>
					<li><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li><img src="/img/equip/weapon.png"></li>
						
					<li><img src="/img/equip/weapon.png"></li>
					<li><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
						
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li class="complate"><img src="/img/equip/weapon.png"></li>
					<li><img src="/img/equip/weapon.png"></li>
					<li><img src="/img/equip/weapon.png"></li>
						
					<li class="complate"><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li class="complate"><img src="/img/equip/weapon.png"></li>
					<li class="complate"><img src="/img/equip/weapon.png"></li>
						
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
					<li class="unidentified"><img src="/img/equip/weapon.png"></li>
				</ul>
			</section>
			
			<!-- //下に続きを読み込むボタン -->
			<div class="moreLink">
				<button class="link" data-href="#"><span>もっと見る</span></button>
			</div>

			<hr>
			
			<!-- //単独リンク（矢印左） -->
			<div class="arrowLink collectionEquipLink">
				<button class="link prev" data-href="#">図鑑トップへ戻る</button>
			</div>

			<!-- //ヘルプリスト -->
			<div class="helpList">
				<ul>
					<li><button class="link" data-href="#">ヘルプ</button></li>
					<li><button class="link" data-href="#">ヘルプ</button></li>
				</ul>
			</div>

			<footer id="globalFooter">
				<ul>
					<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
					<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
					<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
					<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
					<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
