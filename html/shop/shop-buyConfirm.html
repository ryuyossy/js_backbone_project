<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>購入確認</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="/css/common_parts.css">
	<link rel="stylesheet" href="/css/shop.css">
	<script src="/html/js/jquery-1.8.2.min.js"></script>
	<script src="/html/js/parts.js"></script>
</head>
	<body>
		<div id="container">
			<header id="globalHeader">
				<div class="menuPanel"><button class="link mypage"><span class="hide">マイページ</span></button></div>
				<div class="guildNamePanel"><h1><span class="link"><span class="guildRank f hide">ギルドランク：A</span>ギルド名ギルド名ギルド名</span></h1></div>
				<div class="menuPanel"><button class="link menu"><span class="hide">メニュー</span></button></div>
			</header>
			<h1 class="mainHeader">ショップ</h1>
			
			<div class="statusLine">
				<ul class="battlePower">
					<li><span>所持コイン</span> 1234567890</li>
				</ul>
			</div>
			
			<section class="contents contentsShadow statusData_icon shopBuyContents">
				<h1>アイテム名</h1>
				<div class="columnBox innerHeader">
					<img src="/img/equip/weapon.png">
					<div class="contentsInner">
						<dl>
							<dt>価格</dt><dd>1234コイン</dd>
							<dt>所持数</dt><dd>99</dd>
						</dl>
						<p>
							説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明
						</p>
					</div>
				</div>
			</section>
			
			<section class="contents shadow expendConf shopBuySum">
				<table>
					<tr>
						<th>購入数</th><td>99</td>
					</tr>
					<tr>
						<th>購入価格合計</th><td>123456789ギル</td>
					</tr>
				</table>
			</section>
			
			<section class="complateMessage" id="shopCoinBuy">
				<article>
					<table>
						<tr>
							<th>所持コイン</th><td>XXXXXX<span class="sepalator">→</span>XXXXX</td>
						</tr>
					</table>
					<!-- 購入エラー コイン不足
					<span class="label48 buyErrorCoin">コインが足りません</span>
					-->
				</article>
				<!-- 購入エラー コイン不足
				<button class="btn large" data-href="#">コインを購入する</button>
				-->
				<button class="btn large" data-href="#">コインで購入する</button>
			</section>

			<section class="complateMessage" id="shopCoinBuy">
				<article>
					<table>
						<tr>
							<th>所持アメG</th><td>XXXXXX<span class="sepalator">→</span>XXXXX</td>
						</tr>
					</table>
				</article>
				<button class="btn large" data-href="#">アメGで購入する</button>
			</section>

			<hr>
				
			<section class="caution shopBuyCaution">
				<article>
					<button class="link" data-href="#">特定商取引法に基づく表記</button>
				</article>
			</section>	
			
			<footer id="globalFooter">
				<ul>
					<li class="menuPanel"><span class="link mypage"><span class="hide">マイページ</span></span></li>
					<li class="menuPanel"><span class="link quest"><span class="hide">クエスト</span></span></li>
					<li class="menuPanel"><span class="link buttle"><span class="hide">バトル</span></span></li>
					<li class="menuPanel"><span class="link gatcha"><span class="hide">ガチャ</span></span></li>
					<li class="menuPanel"><span class="link menu"><span class="hide">マイページ</span></span></li>
				</ul>
			</footer>

		</div>

	</body>
</html>
