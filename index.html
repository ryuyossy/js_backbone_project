	</div>

	<script id="jsTemplatePopup" type="text/x-jsrender">
		<section class="modalBox jsPopup" data-cid="{{>cid}}">
			{{if is_closable}}
			<span class="close jsClosePopup"><span>閉じる</span></span>
			{{/if}}
			<h1>{{>title}}</h1>
			<div class="jsPopupContents">
				{{if local_data.is_local}}
					{{for local_data tmpl=tmpl /}}
				{{else}}
					<div class="jsLoaderA jsLoaderDark"></div>
				{{/if}}
			</div>
		</section>
	</script>

	<script id="jsTemplatePopupDefault" type="text/x-jsrender">
		<div class="modalInner">
			<p>{{:message}}</p>
			{{if is_closable}}
			<span class="btn short close jsClosePopup">閉じる</span>
			{{else}}
			<div class="btns">
				<span class="btn large close jsClosePopup jsBacktoMypage">マイページへ戻る</span>
			</div>
			{{/if}}
		</div>
	</script>

	<script id="rev"></script>
	<script id="deps"></script>
	<script>
		var require;
		(function(){
			var cb = '';
			for(key in rev){
				if(rev.hasOwnProperty(key) && /^\.\/js\/(common|lib|index\.js$)/.test(key)){
					cb += rev[key];
				}
			}
			window.require = {
				urlArgs : cb,
				waitSeconds : 60
			};
		})();
