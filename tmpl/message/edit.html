<h1 class="mainHeader">メッセージ</h1>
<div id="messageInput">
	<div class="contentsInner">
		<div class="iconBgArc_s gold">
			<img src="{{getImgRoot/}}/avatar/{{>avatar_id}}_140.png">
		</div>
		<span class="receiver">To.<span class="link" data-href="profile/other/{{>user_id}}/">{{>user_name}}</span>さん</span>
	</div>
	<div class="postForm_message">
		<div class="jsForm">
		<label>
			<textarea class="jsMessageComment jsFormLengthTarget" placeholder="メッセージを入力" data-max="100"></textarea>
			<span class="textCount jsFormLengthCounter">100</span>
		</label>
		</div>
		<button class="btn large jsButtonMessageEditConfirm">送信する</button>
	</div>
</div>

<section class="caution">
	<article>
		<h1>ご注意</h1>
		<ul>
			<li>本名やメールアドレス、電話番号などの個人情報や、個人の特定がされる可能性のある情報の入力はお控えください。</li>
			<li>絵文字の入力はできません。</li>
		</ul>
	</article>
</section>

<hr>

<div class="arrowLink">
	<button class="link prev" data-href="profile/other/{{>user_id}}/">相手のプロフに戻る</button>
</div>

<div class="helpList">
	<ul>
		<li><button class="link" data-href="help/">メッセージについて</button></li>
		<li><button class="link" data-href="help/">あいさつについて</button></li>
	</ul>
</div>


{{escape}}
<script id="jsTemplatePopupMessageEditConfirm" type="text/x-jsrender">
	<div id="messageSendConfirm" class="modalInner">
		<p>以下のメッセージを送信しますか？</p>
		<p>{{>message_comment}}</p>
		<div class="innerBtnBox">
			<button class="btn cancel jsClosePopup">やめる</button><button class="btn jsClosePopup jsButtonMessageEditFix">送信する</button>
		</div>
	</div>
</script>
{{/escape}}
