
<h1 class="mainHeader">所持武具</h1>

<div class="statusLine">
	<p>
		<span class="headline">所持数</span> {{>own_num}}<span class="denominator">/{{>max_own_num}}</span>
		<span class="headline">所持ギル</span> {{>gil}}
	</p>
</div>

<div id="equipSellList">
	<div class="tabNav2">
	    <ul>
	        <li><button class="left" data-href="equip/list/">一覧</button></li>
	        <li><button class="right select">一括売却</button></li>
	    </ul>
	</div>
	
	{{if has_normal_flg}}
	<button class="btn large jsButtonJumpToSellNormalBulk">ノーマル以下を一括売却</button>
	{{/if}}
	
	<h1 class="subHeader">
	    <span class="subHeaderBg_l"></span>
	    <span>売却する武具を選択</span>
	    <span class="subHeaderBg_r"></span>
	</h1>
	
	<section class="contents contentsShadow narrow">
		<div class="selectBox group">
			<div class="line">
				<label>
					<select name="equip_type" class="jsFilterEquipType">
					{{for equip_types}}
						<option value="{{>value}}">{{>text}}</option>
					{{/for}}
					</select> <span class="selector"></span>
				</label>
				<label>
					<select name="attribute_type" class="jsFilterAttributeType">
					{{for attribute_types}}
						<option value="{{>value}}">{{>text}}</option>
					{{/for}}
					</select> <span class="selector"></span>
				</label>
				<label> 
					<select name="rarity" class="jsFilterRarity">
					{{for rarity_types}}
						<option value="{{>value}}">{{>text}}</option>
					{{/for}}
					</select> <span class="selector"></span>
				</label>
				<label> 
					<select name="sort_type" class="jsFilterSortType">
					{{for sort_types}}
						<option value="{{>value}}" {{if value == "RARITY_ASC"}}selected{{/if}}>{{>text}}</option>
					{{/for}}
					</select> <span class="selector"></span>
				</label>
			</div>
		</div>
		<button class="btn selectBtn jsButtonFilter">表示する</button>
	</section>
	
	<!-- //一括選択トグル 未チェック -->
	<div class="allCheck jsButtonSelectTop10">
	    <button class="link off">上から10件を一括選択</button>
	</div>
	
	<section id="equipSelectList" class="jsEquipSellList">
		<div class="jsListAll">{{for #data tmpl="#jsTemplateEquip" /}}</div>
		{{if more_flg}}
		<div class="moreLink jsListMore">
			<button class="link"><span>もっと見る</span></button>
		</div>
		{{/if}}
	</section>
	
	{{if equips.length > 0}}
	<p class="paramStatus">
	    選択中：<span class="headline jsCountChecked">0</span>/10
	</p>
	
	<button class="btn large jsButtonConfirmSell">売却する</button>
	
	<section class="caution">
	  <article>
	    <ul>
	      <li>一度に10個まで一括売却できます。</li>
	      <li>装備中の武具は売却できません。</li>
	    </ul>
	  </article>
	</section>
	{{/if}}
</div>

<hr>

<div class="helpList">
	<ul>
		<li><button class="link" data-href="help/detail/601/">武具ってなに？</button></li>
		<li><button class="link" data-href="help/detail/609/">売却ってなに？</button></li>
	</ul>
</div>
