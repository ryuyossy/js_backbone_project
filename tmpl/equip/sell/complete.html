<h1 class="mainHeader">売却完了</h1>

<div id="equipSellComplate">
	<section class="complateMessage">
		<article>
			<h1>所持武具{{>sell_num}}個を{{>sell_gil_total}}ギルで売却しました</h1>
			<p class="paramStatus">
				<span class="headline">所持武具数</span>{{>result_own_num + sell_num}}<span class="sepalator">→</span>{{>result_own_num}}<br>
				<span class="headline">所持ギル</span>{{>result_gil - sell_gil_total}}<span class="sepalator">→</span>{{>result_gil}}
			</p>
		</article>
	</section>
</div>
