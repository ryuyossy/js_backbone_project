<h1 class="mainHeader">おすすめユーザー一覧</h1>

<div id="guildPlaza" class="candidate">
	<section class="contents shadow jsTopic">
		<!-- //セレクトグループ -->
		<div class="selectBox group">
			<div class="line">
				<label>
					<select name="scout_level_type" class="jsFilterScoutLevelType">
						<option value="">ユーザーLv.</option>
						<option value="0">Lv10未満</option>
						<option value="10">Lv10以上</option>
						<option value="20">Lv20以上</option>
						<option value="30">Lv30以上</option>
						<option value="40">Lv40以上</option>
						<option value="50">Lv50以上</option>
						<option value="60">Lv60以上</option>
						<option value="70">Lv70以上</option>
						<option value="80">Lv80以上</option>
						<option value="90">Lv90以上</option>
						<option value="100">Lv100以上</option>
						<option value="150">Lv150以上</option>
						<option value="200">Lv200以上</option>
					</select>
					<span class="selector"></span>
				</label>
			</div>
		</div>
		<button class="btn selectBtn jsButtonFilter">表示する</button>
	</section>
	
	<section class="recommendUserList jsGuildCandidateList">
		<div class="jsListAll">
			{{for #data tmpl="#jsTemplateGuildCandidateList" /}}
		</div>
		{{if more_flg}}
	    <div class="moreLink jsListMore">
		   <button class="link"><span>もっと見る</span></button>
	    </div>
		{{/if}}
	</section>
	
	<hr>
    
    <div class="arrowLink spaceBack">
	   <button class="link prev" data-href="guild/space/">ギルド広場トップに戻る</button>
    </div>

    <div class="arrowLink">
	   <button class="link prev" data-href="guild/">ギルドトップに戻る</button>
    </div>
	
    <div class="helpList">
	   <ul>
		  <li><button class="link" data-href="help/">ギルドへの勧誘について</button></li>
	   </ul>
    </div>
</div>
