<h1 class="mainHeader">加入希望者</h1>

<div class="statusLine">
	<p>{{>invite_num}}人</p>
</div>

<div id="guildJoinRequest">
	<div id="jsGuildJoinRequestedList">
		<div class="jsListAll">
			{{for #data tmpl="#jsTemplateGuildJoinRequestedList" /}}
		</div>
		{{if more_flg}}
		<div class="moreLink jsListMore">
			<button class="link"><span>もっと見る</span></button>
		</div>
		{{/if}}
	</div>
</div>

<hr>

<div class="arrowLink">
	<button class="link prev" data-href="#guild/">ギルドトップに戻る</button>
</div>

<div class="helpList">
	<ul>
		<li><button class="link" data-href="help/detail/303/">メンバーが増えると？</button></li>
	</ul>
</div>

{{escape}}
<script id="jsTemplatePopupGuildJoinAcceptConfirm" type="text/x-jsrender">
	<div class="modalInner">
		<p>{{>user_name}}からの加入申請を承認しますか？</p>
		<div class="innerBtnBox">
			<button class="btn cancel jsClosePopup">やめる</button><button class="btn jsClosePopup jsButtonGuildJoinAcceptFix">承認する</button>
		</div>
	</div>
</script>

<script id="jsTemplatePopupGuildJoinAcceptComplete" type="text/x-jsrender">
	<div class="modalInner">
		<p>加入申請を承認しました。</p>
		<span class="btn short close jsCloseAllPopup jsButtonGuildJoinAcceptEnd">閉じる</span>
	</div>
</script>
{{/escape}}
